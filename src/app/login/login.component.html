<div class="login">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Авторизация</mat-card-title>
        </mat-card-header>
        <mat-card-content [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput formControlName="username" placeholder="Имя пользователя">
                <mat-error *ngIf="form.get('username').invalid">Обязательно для заполнения</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput formControlName="password" placeholder="Пароль">
                <mat-error *ngIf="form.get('password').invalid">Обязательно для заполнения</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">Войти</button>
        </mat-card-actions>
    </mat-card>
</div>
