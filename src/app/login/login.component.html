<div class="login">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Авторизация</mat-card-title>
        </mat-card-header>
        <mat-card-content [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput formControlName="username" placeholder="Имя пользователя" (keydown.enter)="login()">
                <mat-error *ngIf="form.get('username').hasError('required')">Обязательно для заполнения</mat-error>
                <mat-error *ngIf="form.get('username').hasError('pattern')">Неверный формат</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Пароль" (keydown.enter)="login()">
                <mat-error *ngIf="form.get('password').invalid">Обязательно для заполнения</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary" [disabled]="disableBtn">Войти</button>
        </mat-card-actions>
    </mat-card>
</div>
